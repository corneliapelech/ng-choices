<ng-container
  *ngIf="statsService.isGameOver; then gameOver; else inGame">
</ng-container>

<ng-template #inGame>
  <div class="row h-100">
    <div class="d-flex flex-row-reverse align-items-start col-12">
      <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#quitModal" (click)="quit()">X</button>
    </div>
    <div class="d-flex justify-content-center col-12">
      <app-stats class="mt-2 col-12"></app-stats>
    </div>
    <div class="d-flex justify-content-center h-75 col-12">
      <app-action-card class="col-sm-11 col-lg-8"></app-action-card>
    </div>
    <div class="d-flex align-items-end col-12">
      <app-footer class="col-12"></app-footer>
    </div>
  </div>
</ng-template>

<ng-template #gameOver>
  <div>
    <app-game-over></app-game-over>
  </div>
</ng-template>
